<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quando&display=swap" rel="stylesheet" />
    <title>Weather Acquah</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="Search" placeholder="Enter a City..." required class="search-form-input"
                    id="search-form-input" />

                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>

        <main>
            <div class="weather-app-data">
                <h1 class="weather-app-city" id="city">
                    Paris
                    <p></p>
                </h1>

                <p class="weather-app-icon" id="icon"></p>
                <p class="weather-app-temperature-value" id="temperature">12</p>
                <p class="weatehr-app-unit" id="unit">°C</p>
            </div>

            <p class="weather-app-details">
                <span id="time"> Tuesday 21:48</span>,
                <span id="description"></span>
                <br />
                Humidity: <strong id="humidity"></strong>, Wind:
                <strong id="wind-speed"></strong>
            </p>
        </main>
        <div class="column">
            <p></p>
            <p></p>
            <p></p>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-day">
                <div class="col-2">Thu</div>
                <div class="weather-forecast-date"></div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                    width="40" />
                <div class="weather-temperatures-forecast">
                    <span class="weather-temperature-forcast-max"> 18°C </span>
                    <span class="weather-temperature-forcast-min"> 12°C</span>
                </div>

            </div>

            <div class="weather-forecast-day">
                <div class="col-2">Fri</div>
                <div class="weather-forecast-date"></div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                    width="40" />
                <div class="weather-temperatures-forecast">
                    <span class="weather-temperature-forcast-max"> 18°C </span>
                    <span class="weather-temperature-forcast-min"> 12°C</span>
                </div>

            </div>
            <div class="weather-forecast-day">
                <div class="col-2">Sat</div>
                <div class="weather-forecast-date"></div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                    width="40" />
                <div class="weather-temperatures-forecast">
                    <span class="weather-temperature-forcast-max"> 18°C </span>
                    <span class="weather-temperature-forcast-min"> 12°C</span>
                </div>
            </div>
            <div class="weather-forecast-day">
                <div class="col-2">Sun</div>
                <div class="weather-forecast-date"></div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                    width="40" />
                <div class="weather-temperatures-forecast">
                    <span class="weather-temperature-forcast-max"> 18°C </span>
                    <span class="weather-temperature-forcast-min"> 12°C</span>
                </div>

            </div>
            <div class="weather-forecast-day">
                <div class="col-2">Mon</div>
                <div class="weather-forecast-date"></div>
                <img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png" alt=""
                    width="40" />
                <div class="weather-temperatures-forecast">
                    <span class="weather-temperature-forcast-max"> 18°C </span>
                    <span class="weather-temperature-forcast-min"> 12°C</span>
                </div>
            </div>
        </div>

        <footer>
            This project was Coded by
            <a href="https://github.com/LizaAqua" target="_blank=">Liza Acquah-Ghann</a>
            is open-sourced by
            <a href="https://github.com/LizaAqua?tab=repositories" target="_blank=">
                Github
            </a>
            and
            <a href="https://acquahweather.netlify.app/" target="_blank=">
                is hosted on Netlify</a>
        </footer>
    </div>

    <script src="src/index.js"></script>
</body>

</html>
